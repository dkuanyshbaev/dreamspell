{% extends "layout.html" %}

{% block title %}Admin Dashboard - Dreamadmin{% endblock %}

{% block content %}
<h2>Seals</h2>

<ul style="list-style-type: none;">
{% for seal in seals %}
    <li><a href="/admin/seal/{{ seal.id }}">{{ seal.id }}. {{ seal.name }}</a></li>
{% endfor %}
</ul>

<p><a href="/logout">Logout</a></p>
{% endblock %}
