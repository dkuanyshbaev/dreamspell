{% extends "layout.html" %}

{% block title %}Dreamadmin{% endblock %}

{% block content %}
<h2>Печати</h2>

<table>
        <thead>
            <tr>
                <th style="width: 80px;">№</th>
                <th>Название</th>
            </tr>
        </thead>
        <tbody>
        {% for seal in seals %}
            <tr>
                <td>{{ seal.id }}</td>
                <td><a href="/admin/seal/{{ seal.id }}">{{ seal.name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
