{% extends "layout.html" %}

{% block title %}{{ seal.name }} - Dreamadmin{% endblock %}

{% block content %}
<form method="post" action="/admin/seal/{{ seal.id }}">
    <p><strong>Номер:</strong> {{ seal.id }}</p>

    <h3>Название</h3>
    <div>
        <label for="name"><strong>Русский:</strong></label>
        <input type="text" id="name" name="name" value="{{ seal.name }}" required>
    </div>
    <div>
        <label for="name_en"><strong>Английский:</strong></label>
        <input type="text" id="name_en" name="name_en" value="">
    </div>

    <div style="margin-top: 20px;">
        <label for="image"><strong>Изображение:</strong></label>
        <input type="text" id="image" name="image" value="{{ seal.image }}">
    </div>

    <h3>Архетип</h3>
    <div>
        <label for="archetype"><strong>Название (Русский):</strong></label>
        <input type="text" id="archetype" name="archetype" value="{{ seal.archetype }}">
    </div>
    <div>
        <label for="archetype_en"><strong>Название (Английский):</strong></label>
        <input type="text" id="archetype_en" name="archetype_en" value="">
    </div>

    <h4>Описание архетипа</h4>
    <div>
        <label for="archetype_description"><strong>Полное (Русский):</strong></label>
        <textarea id="archetype_description" name="archetype_description" rows="4" cols="80">{{ seal.archetype_description }}</textarea>
    </div>
    <div>
        <label for="archetype_description_en"><strong>Полное (Английский):</strong></label>
        <textarea id="archetype_description_en" name="archetype_description_en" rows="4" cols="80"></textarea>
    </div>
    <div>
        <label for="archetype_description_short"><strong>Краткое:</strong></label>
        <textarea id="archetype_description_short" name="archetype_description_short" rows="2" cols="80"></textarea>
    </div>

    <h3>Описание портрета</h3>
    <div>
        <label for="portrait_description"><strong>Полное (Русский):</strong></label>
        <textarea id="portrait_description" name="portrait_description" rows="4" cols="80">{{ seal.portrait_description }}</textarea>
    </div>
    <div>
        <label for="portrait_description_en"><strong>Полное (Английский):</strong></label>
        <textarea id="portrait_description_en" name="portrait_description_en" rows="4" cols="80"></textarea>
    </div>
    <div>
        <label for="portrait_description_short"><strong>Краткое:</strong></label>
        <textarea id="portrait_description_short" name="portrait_description_short" rows="2" cols="80"></textarea>
    </div>

    <h3>Описание типа</h3>
    <div>
        <label for="type_description"><strong>Полное (Русский):</strong></label>
        <textarea id="type_description" name="type_description" rows="4" cols="80">{{ seal.type_description }}</textarea>
    </div>
    <div>
        <label for="type_description_en"><strong>Полное (Английский):</strong></label>
        <textarea id="type_description_en" name="type_description_en" rows="4" cols="80"></textarea>
    </div>
    <div>
        <label for="type_description_short"><strong>Краткое:</strong></label>
        <textarea id="type_description_short" name="type_description_short" rows="2" cols="80"></textarea>
    </div>

    <div style="margin-top: 20px;">
        <button type="submit">Сохранить</button>
        <a href="/admin">Отмена</a>
    </div>
</form>
{% endblock %}
