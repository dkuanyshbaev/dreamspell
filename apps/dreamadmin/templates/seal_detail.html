{% extends "layout.html" %}

{% block title %}{{ seal.name }} - Dreamadmin{% endblock %}

{% block content %}
<form method="post" action="/admin/seal/{{ seal.id }}">
    <p><strong>Номер:</strong> {{ seal.id }}</p>

    <div>
        <label for="name"><strong>Название:</strong></label>
        <input type="text" id="name" name="name" value="{{ seal.name }}" required>
    </div>

    <div>
        <label for="image"><strong>Изображение:</strong></label>
        <input type="text" id="image" name="image" value="{{ seal.image }}">
    </div>

    <h3>Архетип</h3>
    <div>
        <label for="archetype"><strong>Название:</strong></label>
        <input type="text" id="archetype" name="archetype" value="{{ seal.archetype }}">
    </div>

    <div>
        <label for="archetype_description"><strong>Описание:</strong></label>
        <textarea id="archetype_description" name="archetype_description" rows="5" cols="80">{{ seal.archetype_description }}</textarea>
    </div>

    <h3>Описание портрета</h3>
    <div>
        <label for="portrait_description"></label>
        <textarea id="portrait_description" name="portrait_description" rows="5" cols="80">{{ seal.portrait_description }}</textarea>
    </div>

    <h3>Описание типа</h3>
    <div>
        <label for="type_description"></label>
        <textarea id="type_description" name="type_description" rows="5" cols="80">{{ seal.type_description }}</textarea>
    </div>

    <div style="margin-top: 20px;">
        <button type="submit">Сохранить</button>
        <a href="/admin">Отмена</a>
    </div>
</form>
{% endblock %}
